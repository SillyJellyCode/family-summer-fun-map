<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family's Summer Fun Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .field {
            margin-bottom: 20px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #filter-section {
            display: none;
        }
    </style>
</head>
<body class="has-background-light">
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a class="navbar-item">
                <strong>Family's Summer Fun Map</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" id="toggle-filters">
                    Show Filters
                </a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="box">
                <h1 class="title">Family's Summer Fun Map</h1>
                <h2 class="subtitle">Explore parks, playgrounds, and other fun spots in London, ON!</h2>
            </div>
            <div id="filter-section" class="box">
                <div class="field">
                    <label class="label">Filter by Amenity Type:</label>
                    <div class="control">
                        <div class="tags are-medium" id="amenity-type-group">
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Adult Exercise Station"> Adult Exercise Station
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Arena"> Arena
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Baseball Diamond"> Baseball Diamond
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Baseball Stadium"> Baseball Stadium
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Basketball Court"> Basketball Court
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Batting Cage"> Batting Cage
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Community Centre"> Community Centre
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Community Garden"> Community Garden
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Cricket Pitch"> Cricket Pitch
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Disc Golf"> Disc Golf
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Football Field"> Football Field
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Indoor Pool"> Indoor Pool
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Multi Use Pad"> Multi Use Pad
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Off-leash Park"> Off-leash Park
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Outdoor Ice Pad"> Outdoor Ice Pad
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Outdoor Pool"> Outdoor Pool
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Pickleball Court"> Pickleball Court
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Play Structure"> Play Structure
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Skateboard Park"> Skateboard Park
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Soccer Field"> Soccer Field
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Spray Pad"> Spray Pad
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Swing Set"> Swing Set
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Tennis Court"> Tennis Court
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Volleyball Court"> Volleyball Court
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Wading Pool"> Wading Pool
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Washroom"> Washroom
                                </label>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label for="amenity-owner" class="label">Filter by Owner:</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="amenity-owner">
                                <option value="all">All</option>
                                <option value="City">City</option>
                                <option value="Private">Private</option>
                                <option value="School">School</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

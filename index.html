<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family's Summer Fun Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .field {
            margin-bottom: 20px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body class="has-background-light">
    <section class="section">
        <div class="container">
            <div class="box">
                <h1 class="title">Family's Summer Fun Map</h1>
                <h2 class="subtitle">Explore parks, playgrounds, and other fun spots in London, ON!</h2>
                <div class="field">
                    <label class="label">Filter by Amenity Type:</label>
                    <div class="control">
                        <div class="tags are-medium" id="amenity-type-group">
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Adult Exercise Station"> Adult Exercise Station
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Arena"> Arena
                                </label>
                            </span>
                            <span class="tag is-link">
                                <label class="checkbox">
                                    <input type="checkbox" value="Baseball Diamond"> Baseball Diamond
                                </label>
                            </span>
                            <!-- Add other amenity checkboxes similarly -->
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label for="amenity-owner" class="label">Filter by Owner:</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="amenity-owner">
                                <option value="all">All</option>
                                <option value="City">City</option>
                                <option value="Private">Private</option>
                                <option value="School">School</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="box">
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

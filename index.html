<!DOCTYPE html>
<html>
<head>
    <title>Family's Summer Fun Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #filter {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="filter">
        <label for="amenity-type">Filter by Amenity Type: </label>
        <select id="amenity-type">
            <option value="all">All</option>
            <option value="Adult Exercise Station">Adult Exercise Station</option>
            <option value="Arena">Arena</option>
            <option value="Baseball Diamond">Baseball Diamond</option>
            <option value="Baseball Stadium">Baseball Stadium</option>
            <option value="Basketball Court">Basketball Court</option>
            <option value="Batting Cage">Batting Cage</option>
            <option value="Community Centre">Community Centre</option>
            <option value="Community Garden">Community Garden</option>
            <option value="Cricket Pitch">Cricket Pitch</option>
            <option value="Disc Golf">Disc Golf</option>
            <option value="Football Field">Football Field</option>
            <option value="Indoor Pool">Indoor Pool</option>
            <option value="Multi Use Pad">Multi Use Pad</option>
            <option value="Off-leash Park">Off-leash Park</option>
            <option value="Outdoor Ice Pad">Outdoor Ice Pad</option>
            <option value="Outdoor Pool">Outdoor Pool</option>
            <option value="Pickleball Court">Pickleball Court</option>
            <option value="Play Structure">Play Structure</option>
            <option value="Skateboard Park">Skateboard Park</option>
            <option value="Soccer Field">Soccer Field</option>
            <option value="Spray Pad">Spray Pad</option>
            <option value="Swing Set">Swing Set</option>
            <option value="Tennis Court">Tennis Court</option>
            <option value="Volleyball Court">Volleyball Court</option>
            <option value="Wading Pool">Wading Pool</option>
            <option value="Washroom">Washroom</option>
        </select>

        <label for="amenity-owner">Filter by Owner: </label>
        <select id="amenity-owner">
            <option value="all">All</option>
            <option value="City">City</option>
            <option value="Private">Private</option>
            <option value="School">School</option>
        </select>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Family's Summer Fun Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #filter {
            margin: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="filter">
        <label>Filter by Amenity Type:</label>
        <div class="checkbox-group" id="amenity-type-group">
            <label><input type="checkbox" value="Adult Exercise Station"> Adult Exercise Station</label>
            <label><input type="checkbox" value="Arena"> Arena</label>
            <label><input type="checkbox" value="Baseball Diamond"> Baseball Diamond</label>
            <label><input type="checkbox" value="Baseball Stadium"> Baseball Stadium</label>
            <label><input type="checkbox" value="Basketball Court"> Basketball Court</label>
            <label><input type="checkbox" value="Batting Cage"> Batting Cage</label>
            <label><input type="checkbox" value="Community Centre"> Community Centre</label>
            <label><input type="checkbox" value="Community Garden"> Community Garden</label>
            <label><input type="checkbox" value="Cricket Pitch"> Cricket Pitch</label>
            <label><input type="checkbox" value="Disc Golf"> Disc Golf</label>
            <label><input type="checkbox" value="Football Field"> Football Field</label>
            <label><input type="checkbox" value="Indoor Pool"> Indoor Pool</label>
            <label><input type="checkbox" value="Multi Use Pad"> Multi Use Pad</label>
            <label><input type="checkbox" value="Off-leash Park"> Off-leash Park</label>
            <label><input type="checkbox" value="Outdoor Ice Pad"> Outdoor Ice Pad</label>
            <label><input type="checkbox" value="Outdoor Pool"> Outdoor Pool</label>
            <label><input type="checkbox" value="Pickleball Court"> Pickleball Court</label>
            <label><input type="checkbox" value="Play Structure"> Play Structure</label>
            <label><input type="checkbox" value="Skateboard Park"> Skateboard Park</label>
            <label><input type="checkbox" value="Soccer Field"> Soccer Field</label>
            <label><input type="checkbox" value="Spray Pad"> Spray Pad</label>
            <label><input type="checkbox" value="Swing Set"> Swing Set</label>
            <label><input type="checkbox" value="Tennis Court"> Tennis Court</label>
            <label><input type="checkbox" value="Volleyball Court"> Volleyball Court</label>
            <label><input type="checkbox" value="Wading Pool"> Wading Pool</label>
            <label><input type="checkbox" value="Washroom"> Washroom</label>
        </div>

        <label for="amenity-owner">Filter by Owner: </label>
        <select id="amenity-owner">
            <option value="all">All</option>
            <option value="City">City</option>
            <option value="Private">Private</option>
            <option value="School">School</option>
        </select>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
